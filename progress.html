<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Daily Fitness Progress</title>
    <style>
        body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
}

header {
    text-align: center;
    background-color: #333;
    color: #fff;
    padding: 20px;
}

h1 {
    margin: 0;
}

.progress-container {
    max-width: 800px;
    margin: 20px auto;
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
}

.progress-card {
    background-color: #fff;
    padding: 20px;
    margin: 10px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

footer {
    text-align: center;
    padding: 10px;
    background-color: #333;
    color: #fff;
}

    </style>
</head>
<body>
    <header>
        <h1>Daily Fitness Progress</h1>
    </header>

    <section class="progress-container">
        <div class="progress-card">
            <h2>Cardio Workout</h2>
            <p>Duration: 30 minutes</p>
            <p>Distance: 5 kilometers</p>
        </div>

        <div class="progress-card">
            <h2>Strength Training</h2>
            <p>Exercises: Squats, Bench Press, Deadlifts</p>
            <p>Sets: 3 | Reps: 10</p>
        </div>

        <div class="progress-card">
            <h2>Nutrition</h2>
            <p>Healthy meals with balanced portions of protein, carbs, and vegetables.</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Fitness Hub</p>
    </footer>
</body>
</html>
